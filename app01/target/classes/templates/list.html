<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Management</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-2">
				<a th:href="@{/getIndex}"><button type="button"
						class="btn btn-primary">Add Student</button></a>
			</div>
			<div class="col-md-10">
				<h1 class="text-center">Student Management</h1>

				<table class="table table-bordered table-striped mt-4">
					<thead class="table-dark">
						<tr>
							<th>Student Name</th>
							<th>Email</th>
							<th>Password</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student : ${students}">
							<td th:text="${student.studentName}"></td>
							<td th:text="${student.email}"></td>
							<td th:text="${student.password}"></td>
							<td>
								<a
								th:href="@{/update/{id}(id=${student.id})}"
								class="btn btn-primary btn-sm">Update</a> 
								
								<a th:href="@{/delete/{id}(id=${student.id})}"
								class="btn btn-danger btn-sm"
								onclick="return confirm('Are you sure you want to delete this student?');">
									Delete </a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

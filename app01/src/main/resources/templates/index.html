
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Student Registration Form</h2>
    <form th:action="@{/create}" th:object="${student}" method="post">
        
        <div class="form-group">
            <label for="stdname">Student Name:</label>
            <input type="text" class="form-control" id="studentName" th:field="*{studentName}" placeholder="Enter student name">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
